<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilo.css">

    <title>Clase04 - Laboratorio3 (Bootstrap)</title>
</head>


<body>
    <div class="container">
        <form name="" action="" method="" enctype="">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="form-control" type="text" id="nombre" placeholder="Ingrese su nombre">
            </div>

            <div class="form-group">
                <label for="option">Elige una opcion</label>
                <select class="form-control" name="" id="option">
                    <option value="">Opcion #1</option>
                    <option value="">Opcion #2</option>
                    <option value="">Opcion #3</option>
                    <option value="">Opcion #4</option>
                    <option value="">Opcion #5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje: </label>        
                <textarea class="form-control" name="" id="mensaje" placeholder="Deje su mensaje"></textarea>
            </div>

            <div class="form-group">
                <label for="archivo">Archivo: </label>
                <input class="form-control" type="file" id="archivo">
                <p class="help-block">Maximo 500MB</p>
            </div>
            <button class="btn btn-primary btn-block">Enviar</button>

            <button class="btn btn-primary" disabled="disabled">primary</button>
            <button class="btn btn-danger">danger</button>
            <button class="btn btn-success">succes</button>
            <button class="btn btn-info">info</button>
            <button class="btn btn-warning btn-lg">btn btn-warning</button>
            <button class="btn btn-link">btn btn-link</button>
            <button class="btn btn-primary btn-ss">primary</button>


        </form>
    </div>
</body>
</html>
