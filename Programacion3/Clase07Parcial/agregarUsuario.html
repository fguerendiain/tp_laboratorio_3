<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INGRESO DE USUAIRO</title>
</head>
<body>
    <h1>AGREGAR USUARIO</h1>
    <form action="UsuarioCarga.php" method="POST">
        <label for="nameText">Nombre: </label>
        <input type="text" name="name" id="nameText" placeholder="Ingrese su Nombre">
        <br>
        <label for="edadText">Edad: </label>
        <input type="number" name="edad" id="edadText" placeholder="Ingrese su Edad">
        <br>
        <label for="emailText">Mail: </label>
        <input type="text" name="email" id="emailText" placeholder="Ingrese su Correo">
        <br>
        <label for="passText">Clave: </label>
        <input type="text" name="clave" id="passText" placeholder="Ingrese su Clave">
        <br>
        <input type="submit" name="btnEnviar" value="Enviar">
    </form>
</body>
</html>
